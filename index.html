<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Merch Store</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fb;
    margin: 0;
    color: #333;
}

/* Header */
header {
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    text-align: center;
    padding: 30px 15px;
}

/* Navbar */
nav {
    background-color: #4a90e2;
    padding: 12px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav span {
    color: #fff;
    font-weight: bold;
}

/* Layout */
.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

.section {
    margin-bottom: 50px;
}

h2 {
    color: #4a90e2;
}

/* Products */
.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.product {
    background: white;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

/* Buttons */
button {
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    opacity: 0.9;
}

/* Footer */
footer {
    background-color: #4a90e2;
    color: white;
    text-align: center;
    padding: 15px;
}
</style>
</head>

<body>

<header>
    <h1>Anime Merch Paradise</h1>
    <p>Chains â€¢ Bracelets â€¢ Lockets â€¢ Clothes â€¢ Toys</p>
</header>

<nav>
    <a href="#chains">Chains</a>
    <a href="#bracelets">Bracelets</a>
    <a href="#lockets">Lockets</a>
    <a href="#clothes">Clothes</a>
    <a href="#toys">Toys</a>
    <span>ðŸ›’ Cart: <span id="cartCount">0</span></span>
</nav>

<div class="container">

<section id="chains" class="section">
<h2>Anime Chains</h2>
<div class="product-grid">
<div class="product">
<img src="https://via.placeholder.com/250x200" alt="">
<h3>Naruto Necklace</h3>
<p>$29.99</p>
<button onclick="addToCart()">Add to Cart</button>
</div>
</div>
</section>

</div>

<footer>
<p>&copy; 2026 Anime Merch Paradise</p>
</footer>

<script>
let cart = 0;
function addToCart() {
    cart++;
    document.getElementById("cartCount").innerText = cart;
}
</script>

</body>
</html>
